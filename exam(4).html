<html>
  <head>
  <style>
     .box {
        background: #9E9E9E;
        border: black 1px solid;
        width: 180px;
        height: 180px;
        margin: 0 auto;
        margin-top: 0;
        cursor: pointer;
        display: inline-block;
        float: left;
    }

    .row {
        display: block;
        float:left;
        width:100%;
  </style>
  <script>
    function makeBlocks() {
        for (var i = 0; i < 3; i++) {
            var row = document.createElement('div');
            row.className = "row";
            for (var j = 0; j < 3; j++) {
                var box = document.createElement('div');
                box.className = "box";
                row.appendChild(box);
            }                
            document.getElementById('boxParent').appendChild(row);
        }
    }

    </script>
  </head>
  <body>
    <div>
    <div id="boxParent"></div>
   </div>
    <div>
    <button onclick="makeBlocks();">MAKE BLOCKS</button>
     </div>
  </body>
</html>
