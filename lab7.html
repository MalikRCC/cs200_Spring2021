    constructor(tempReal, tempImaginary)
        {

        }

       Complex.prototype.Add = function(otherComp)
       {
         var real = this.real + otherComp.real;
         var imag = this.imaginary + otherComp.imaginary;
         return new Complex(real, imag);
       }
       Complex.prototype.Subtract = function(otherComp)
       {
         var real = this.real - otherComp.real;
         var imag = this.imaginary - otherComp.imaginary;
         return new Complex(real, imag);
       }
       Complex.prototype.Multiply = function(otherComp)
       {
         var real = this.real * otherComp.real;
         var imag = this.imaginary * otherComp.imaginary;
         return new Complex(real, imag);
       }
       Complex.prototype.Divide = function(otherComp)
       {
         var real = this.real / otherComp.real;
         var imag = this.imaginary / otherComp.imaginary;
         return new Complex(real, imag);
       }
