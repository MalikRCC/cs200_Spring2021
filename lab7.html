       Complex.prototype.Add = function(C1, C2)
       {
         let temp = new Complex();
         temp.real = C1.real + C2.real;
         temp.imaginary = C1.imaginary + C2.imaginary;
         return temp;
       }
       Complex.prototype.Subtract = function(C1, C3)
       {
         let temp = new Complex();
         temp.real = C1.real - C3.real;
         temp.imaginary = C1.imaginary - C3.imaginary;
         return temp;
       }
       Complex.prototype.Multiply = function(C1, C3)
       {
         let temp = new Complex();
         temp.real = C1.real * C3.real;
         temp.imaginary = C1.imaginary * C3.imaginary;
         return temp;
       }
       Complex.prototype.Divide = function(C1, C1)
       {
         let temp = new Complex();
         temp.real = C1.real / C1.real;
         temp.imaginary = C1.imaginary / C1.imaginary;
         return temp;
       }
