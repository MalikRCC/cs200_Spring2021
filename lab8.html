<html>
  <head>
    <style>
    </style>
    <script>
      function webpage()
      {
        var cv = document.getElementById("litCanvas");
        cv.style.width=300;
        cv.style.height=300;
        cv.style="border:1px solid #000000;"
        
        var ctx = cv.getContext("2d");
        ctx.fillStyle = 'teal';
        ctx.fillRect(0, 0, cv.width, cv.height);
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
        var ctxLeft = ctx.offsetLeft + ctx.clientLeft,
        var ctxTop = ctx.offsetTop + ctx.clientTop,
        elements = [];
   
      } 
      
      function mouseEvent()
      {
        cv.addEventListener("onClick", function(perform) {
          var x = perform.pageX - ctxLeft,
          var y = perform.pageY - ctxTop;
          elements.forEach(function(element) {
          if (y > element.top && y < element.top + element.height 
             && x > element.left && x < element.left + element.width) {
             alert('clicked an element');
                }
             });
           }, false);
          }
        
                            
           
          
          
                           
                         
      
      
     
      
        
    </script>
  </head>
  <body onload="webpage()">
        <canvas id="litCanvas"></canvas>
    </body>
</html>
