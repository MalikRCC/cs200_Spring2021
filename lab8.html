<html>
  <head>
    <style>
    </style>
    <script>
      function webpage()
      {
        var cv = document.getElementById("litCanvas");
        cv.style.width=300;
        cv.style.height=300;
        cv.style="border:1px solid #000000;"
        
        var ctx = cv.getContext("2d");
        ctx.fillStyle = 'blue';
        ctx.fillRect(300, 300, cv.width, cv.height);
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
   
      } 
    </script>
  </head>
  <body onload="webpage()">
        <canvas id="litCanvas"></canvas>
    </body>
</html>
