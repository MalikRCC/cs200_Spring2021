<html>
  <head>
    <style>
    </style>
    <script>
      function webpage()
      {
        alert("Please Click 100, 150)";
        var cv = document.getElementById("cv_1");
        cv.style.width=300;
        cv.style.height=300;
        cv.style="border:1px solid #000000;"
        cvLeft = cv.offsetLeft + cv.clientLeft,
        cvTop = cv.offsetTop + cv.clientTop,
        context = cv.getContext('2d'),
        elements = [];
         
        cv.addEventListener('click', function(moveMouse) {
           var x = cv.pageX - cvLeft,
               y = cv.pageY - cvTop;
        
           elements.forEach(function(element) {
               if (y > element.top && y < element.top + element.height 
                  && x > element.left && x < element.left + element.width) {
                  alert("clicked an element");
          }
      });

   }, false);
          
        
        var ctx = cv.getContext("2d");
        ctx.fillStyle = 'teal';
        ctx.fillRect(0, 0, cv.width, cv.height);
        ctx.moveTo(150, 0);
        ctx.lineTo(150, 150);
        ctx.stroke();
        
      }
    
       
       
      
    
    </script>
  </head>
  <body onload="webpage()">
        <canvas id="cv_1"></canvas>
    </body>
</html>
