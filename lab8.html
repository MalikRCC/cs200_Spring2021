<html>
  <head>
    <style>
    </style>
    <script>
      function webpage()
      {
        var cv = document.getElementById("cv_1");
        cv.style.width=300;
        cv.style.height=300;
        cv.style="border:1px solid #000000;"
        cv.addEventListener("onclick", moveMouse, false);
        
        var ctx = cv.getContext("2d");
        ctx.fillStyle = 'teal';
        ctx.fillRect(0, 0, cv.width, cv.height);
        ctx.moveTo(0, 0);
        ctx.lineTo(150, 300);
        ctx.stroke();
       
      } 
      
      function moveMouse(event)
      {
        cv_x = event.pageX;
        cv_y = event.pageY;
        alert("X=" + cv_x + "Y=" + cv_y);
      }
     
    </script>
  </head>
  <body onload="webpage()">
        <canvas id="cv_1"></canvas>
    </body>
</html>
