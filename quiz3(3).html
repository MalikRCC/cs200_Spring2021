        const currentH3 = document.getElementById("h1");
        document.body.insertBefore(newH3, currentH3);
        if (c==0)
        {
          clearInterval(myTimer);
          alert("Reached 5 seconds");
        }
        

        
      }
    </script>
    <style>
    </style>
  <body>
    <button onclick="Grow()">Start counter</button>
    <button onclick="clearInterval(myTimer)"> Stop counter</button>
